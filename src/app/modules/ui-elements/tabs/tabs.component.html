<div  class="tabs-container">
  <p-tabView  [(activeIndex)]="activeIndex" id="closableTabView" [scrollable]="true">
    <p-tabPanel  *ngFor="let tab of tabs" [selected]="tab.selected" [closable]="tab.isClosable">
        <!-- HEADER -->
        <ng-template  pTemplate="header">
            <div  class="flex align-items-center gap-2">
                    {{tab.title}}
            </div>
        </ng-template>
        <!-- Content  -->
    </p-tabPanel>
  </p-tabView>
</div>
