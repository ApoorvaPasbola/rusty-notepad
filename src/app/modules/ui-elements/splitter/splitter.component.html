<p-splitter
    [panelSizes]="[25, 75]"
    [minSizes]="[1, 20]"
    [style]="{ border: 'none', height: '100%' }"
    styleClass="mb-5">
    <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
           <ng-content select="[panel1]"></ng-content>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="col ">
           <ng-content select="[pane2]"></ng-content>
        </div>
    </ng-template>
</p-splitter>
