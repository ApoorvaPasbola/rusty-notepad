<div class="layout h-full">
  <!--  Add a Folders option on left side  -->
  <app-splitter class="h-full">
    <ng-container >
      <rusty-folder-tree></rusty-folder-tree>
    </ng-container>
    <ng-container panel2 class="w-full">
      <app-tabs class="w-full" #rustyTabs ></app-tabs>
      <app-workpad *ngIf="rustyTabs.openedTabsSize"  ></app-workpad>
      <rusty-landing-page *ngIf="!rustyTabs.openedTabsSize" >Some text</rusty-landing-page>
    </ng-container>
      
  </app-splitter>
</div>
