<p-splitter
    [panelSizes]="[25, 75]"
    [minSizes]="[1, 20]"
    [style]="{ border: 'none', height: '100%' }"
    styleClass="mb-5">
    <!-- Left Side Pannel - DEFAULT -->
    <ng-template pTemplate>
        <div class="w-full container" [style]="{ height: '100%', backgroundColor:'var(--surface-dark-secondary)' }" >  
          <ng-content></ng-content>
        </div>
    </ng-template>

    <!-- Right Side Pannel -->
    <ng-template pTemplate>
        <div [style]="{width:'100%', margin:'0px', padding: '0px'}" class="col ">
           <ng-content select="[panel2]"></ng-content>
        </div>
    </ng-template>
</p-splitter>
